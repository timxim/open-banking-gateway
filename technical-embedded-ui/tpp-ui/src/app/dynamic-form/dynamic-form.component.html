<script src="../account-selector/account-selector.component.ts"></script>
<div>
  <form ngNoForm method="post" action="{{submissionUri}}">

    <ng-container *ngIf="aisControlTemplates.length !== 0">
      <h4>AIS consent</h4>
      <div *ngFor="let template of aisControlTemplates" class="form-row">
        <app-dynamic-form-control [control]="template" [form]="formConsent"></app-dynamic-form-control>
      </div>
    </ng-container>

    <hr>

    <ng-container *ngIf="dynamicControlTemplates.length !== 0">
      <h4>Other consent parameters</h4>
      <div *ngFor="let template of dynamicControlTemplates" class="form-row">
        <app-dynamic-form-control [control]="template" [form]="formDynamic"></app-dynamic-form-control>
      </div>
    </ng-container>

    <div class="form-row">
      <button type="button" (click)="save()">Supply parameters to embedded authorization</button>
    </div>
  </form>
</div>
